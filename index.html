<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <div class="rating__component">
        <img src="./images/icon-star.svg" alt="star icon" class="rating__img" />

        <h1 class="rating__heading">How did we do?</h1>
        <p class="rating__text">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <div class="rating__group">
          <button class="rating__btn" value="1">1</button>
          <button class="rating__btn" value="2">2</button>
          <button class="rating__btn" value="3">3</button>
          <button class="rating__btn" value="4">4</button>
          <button class="rating__btn" value="5">5</button>
        </div>

        <button class="submit__btn">submit</button>

        <div class="modal">
          <img
            src="./images/illustration-thank-you.svg"
            alt="thank you illustration"
            class="modal__img"
          />
          <div class="submitted__rating">
          </div>
            <h2 class="modal__heading">Thank you!</h2>
            <p class="modal__text">
              We appreciate you taking the time to give a rating. If you ever
              need more support, donâ€™t hesitate to get in touch!
            </p>
          </div>
        </div>
      </div>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
